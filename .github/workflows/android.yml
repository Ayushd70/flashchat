# Github Action Workflow to build Flutter Application
name: Flutter CI

on:
  push:
    branches: [master]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1.4.0
        with:
          flutter-version: "2.x"
      - run: flutter pub get
      - env:
          ALIAS:  ${{ secrets.ALIAS }}
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          SIGNING_KEY:  ${{ secrets.SIGNING_KEY }}
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          GOOGLE_SERVICE: ${{ secrets.GOOGLE_SERVICE }}
        run: |
          echo $SIGNING_KEY | base64 -d > android/key
          echo $GOOGLE_SERVICE | base64 -d > android/app/google-services.json
          flutter build apk --release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v2.0
          release_name: Flash Chat Release v2.0
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/app-release.apk
          asset_name: Flash-Chat.apk
          asset_content_type: application/apk